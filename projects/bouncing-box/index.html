<!DOCTYPE html>
<html>
<head>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>  
  <meta charset="utf-8">
  <title>Bouncing Box</title>
  <style>
    .box {
      display: block;
      width: 70px;
      height: 70px;
      top: 100px;
      left: 0px;
      background-color: teal;
      position: absolute;
      font-size: 300%;
      text-align: center;
    }
  </style>
</head>
<body class="board">
    <div class="box">0</div>
  
    <script>
        //what variables we will use
        var box, boardWidth, position, speed, points;
        var setBoxPosition, update, makeFaster;
        var direction;

        //initialize variables
        position = 0;
        points = 0;
        speed = 10;
        box = $('.box');
        boardWidth = $('.board').width();

        //functions we will use
        function update() {
          position = position + speed;
          console.log('new position: ' + position);

          if(position > boardWidth) {
            speed = -speed;
          }
          if(position < 0) {
            speed = -speed;
          }

          box.css('left', position);  
          box.text(points);
        }

        function makeFasterAndIncreasePoints() {
          speed = speed + 3;
          points = points + 1;
          position = 0;
        }

        //How we interact with the user
        box.on('click', makeFasterAndIncreasePoints)

        //start game running
        setInterval(update, 50);


    </script>
</body>
</html>
