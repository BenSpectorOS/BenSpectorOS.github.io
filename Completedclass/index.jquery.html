<!DOCTYPE html>

<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>Ben Spector's Website</title>
        <style>
            body {
                background: rgb(50, 40, 205);
                color: rgb(45, 45, 45);
                padding: 10px;
                font-family: arial;
            }
            header {
                font-size: 1.5em;
                font-weight: bold;
            }
            #all-contents {
                max-width: 800px;
                margin: auto;
            }
            
            /* navigation menu */
            nav {
                background: rgb(270, 150, 41);
                margin: 0 auto;
                margin-bottom: 20px;
                display: flex;
                padding: 10px;
                border: 2px;
                border-radius: 20px;
            }
            nav header {
                display: flex;
                align-items: center;
                color: rgb(255, 255, 255);
                flex: 1;
            }
            nav ul {
                list-style-image: none;
            }
            nav li {
                display: inline-block;
                padding: 0 10px;
            }
            nav a {
                text-decoration: none;
                color: #fff;
            }
    
            /* main container area beneath menu */
            main {
                background: rgb(245, 238, 219);
                display: flex;
                margin: 15px;
            }
            .sidebar {
                margin-right: 25px;
                padding: 10px;
            }
            .imageContainer {
                height: 200px;
                width: 200px;
            }
            .sidebar img {
                width: 200px;
                cursor: pointer;
            }
            .content {
                flex: 1;
                padding: 15px;
            }
            .interests header {
                font-size: 1.25em;
            }
            .professional-content {
                flex: 1;
                padding: 15px;
            }
            .professional-interests header {
                font-size: 1.25em;
            }
            .professional-interests {
                display: none;
            }
            button {
                margin: 10px;
            }
            .imageButtonsContainer{
                display: block;
            }
            .clickedOn {
                background-color: pink;
                font-family: fantasy;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        
    </head>
    <body>
        <div id="all-contents">
            <nav>
                <header>Ben's Website!</header>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                </ul>
            </nav>
            
            <main>
                <div class="sidebar">
                    <div class = "imageContainer">
                        <img src="img/cactus.jpeg">
                    </div>
                </div>
                
                <div class="content">
                    <header>Ben Spector</header>
                    <p>Instructor at Operation Spark</p>
                    
                    <section class="interests">
                        <header>Interests</header>
                        <ul>
                            <li>Guitar</li>
                            <li>Team Sports</li>
                            <li>Cooking</li>
                        </ul>
                    </section>
                </div>
            </main>
            
            <main>
                <div class="content">
                    <header>Professional Interests</header>
                    <section class="interests">
                    <button class = "professional-button">Show</button>
                    <ul class="professional-interests">
                        <li>JavaScript Web Development</li>
                        <li>Data Science</li>
                        <li>Analyzing data using Python</li>
                    </ul>
                    </section>
                </div>
            </main>
            
        </div>
        <script>
            $(document).ready(function(){
              
                $('nav').click(function(){
                    $(this).toggleClass('clickedOn');
                })
                
                $(".professional-button").click(function(){
                    $("ul.professional-interests").fadeToggle(2000);
                    
                    var button = $(this);
                    if (button.text() === "Show") {
                        button.text("Hide");
                    } else {
                        button.text("Show");
                    }
                });
                
                var imgSources = [
                    "img/cactus.jpeg",
                    "img/plotting.jpg",
                    "img/Headshot.jpg"
                    ];
                    
                var imgIndex = 0;
                
                $(".sidebar img").click(function() {
                   imgIndex = (imgIndex + 1)%3;
                //   $(this).attr("src", imgSources[imgIndex]);
                  $(".sidebar img").fadeToggle(500, function() {
                      $(this).attr("src", imgSources[imgIndex]).fadeToggle(500);
                  })
                });
            });
        </script>
    </body>
</html>
